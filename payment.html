<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Window</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Payment Window</h1>
    <form action="#">
      <h2>Choose Payment Method:</h2>
      <div class="payment-options">
        <input type="radio" id="card" name="payment" value="card" required>
        <label for="card">Credit/Debit Card</label>

        <input type="radio" id="cod" name="payment" value="cod">
        <label for="cod">Cash on Delivery</label>

        <input type="radio" id="upi" name="payment" value="upi">
        <label for="upi">UPI</label>
      </div>

      <div id="card-details" style="display: none;">
        <label for="name">Name on Card:</label>
        <input type="text" id="name" required>
        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" required>
        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" required>
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" required>
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
<style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #eef8f5; /* Light green background */
}

.container {
  width: 400px;
  margin: 50px auto;
  padding: 30px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff; /* White background for content */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333; /* Dark green text */
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

label {
  font-weight: bold;
  color: #333;
}

input {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
}

.payment-options {
  display: flex;
  gap: 10px;
}

button {
  background-color: #4CAF50; /* Green button */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #3e8e41; /* Darker green on hover */
}

/* Hide card details initially */
#card-details {
  display: none;
}

/* Show card details when card payment is selected */
#card:checked ~ #card-details {
  display: block;
}

</style>
