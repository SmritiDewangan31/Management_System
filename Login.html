<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<header></header>
<style>

header{
    position: absolute;
    background-color: #05753a;
    color: white;
    top: 0%;
    width: 100%;
    text-align: left;
    height: 8%;
    padding: 10px 20px;
}
footer{
    position: absolute;
    bottom: 0%;
    text-align: center;
}
</style>
<body>
  <div class="container">
    <h1>Login or Sign up</h1>
    <form id="login-form">
      <label for="phone-number">Phone Number:</label>
      <input type="tel" maxlength="10" id="phone-number" name="phone-number" placeholder="Enter your phone number" required  >
      <button type="button" id="submitButton">Continue</button>
    </form>
  </div>
  <script>
    const phoneNumberInput = document.getElementById('phone-number');
    const submitButton = document.getElementById('submitButton');

    submitButton.addEventListener('click', () => {
      const phoneNumber = phoneNumberInput.value.trim();

      if (phoneNumber) {
        // Simulate sending phone number to server
        console.log(`Sending phone number ${phoneNumber} to server for OTP generation.`);

        // Redirect to OTP verification page (replace with actual URL)
        window.location.href = "otp-verification.html";
  } else {
    alert('Please enter your phone number');
  }
});

  </script>
</body>
</html>
